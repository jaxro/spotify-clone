<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="logos.svg" alt="logos" class="invert"></div>
                <ul>
                    <li> <img src="home.svg " alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="Search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="invert">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul >
                        <!-- dummy 
                        <li>
                            <img src="music.svg" alt="" class="music-img invert">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artists</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="play.svg" alt="" class="invert music-play"> 
                            </div>
                           
                        </li>
                        --> 
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img src="left.svg" alt="left" class="invert svg-img">
                    <img src="right.svg" alt="right" class="invert svg-img">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" fill="#000"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://images.squarespace-cdn.com/content/v1/5c292bfdc258b4b91b8021a5/1587833888867-28W7VRQBVPEGUPAQWP24/LostIndieClassicsVol1.2.jpg"
                            alt="song">
                        <h2>Biggest Hits</h2>
                        <p>Best of the Indian Indie scene. Cover - Faheem Abdullah</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img src="previous.svg" alt="previous" class="mySongButtons prevbtn">
                        <img src="play.svg" alt="play" class="mySongButtons playbtn">
                        <img src="next.svg" alt="next" class="mySongButtons nextbtn">
                    </div>

                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
